<!DOCTYPE html>
<html lang="EN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>

  <link rel="stylesheet" href="./CSS/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <section id="form-section">
    <header>
      <img src="./assets/logo.svg" alt="Rocketseat logo" id="logo">
    </header>

    <main>
      <h1>update your ideas and knowledge in 5 minutes.</h1>
      <h3>all you need to know to start your day well informed</h3>
      <p>
        News about everything in the code universe and everything you need to know to start your day with the right
        foot!
      </p>

      <form action="" method="POST">
        <label for="email-input">Write your email:</label>
        <div id="inputs">
          <input type="email" name="email" id="email-input" placeholder="example@email.com">
          <button type="submit" aria-label="submit">
            <img src="./assets/send.svg" alt="Sending icon">
          </button>
        </div>
      </form>
    </main>

    <footer>
      <a href="#">
        let me read more about it
        <img src="./assets/arrow-right.svg">
      </a>
    </footer>
  </section>

  <section id="img-section"></section>
</body>

</html>
